<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header::header(title='home')">
</head>


<body>
	
	  <div th:if="${loginFailed != null}" th:text="'Username or password not valid'"></div>
	
 			<form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 th:text="'login'"></h1><br />
                    
                     <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <p th:text="'login invalid'"></p>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            <p th:text="'logged out'"></p>
                        </div>
                    </div>
                    
    
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg" th:placeholder="'Username'" required="required" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" th:placeholder="'Password'" required="required" />
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>



			<a th:href="@{/register}" th:text="'register'"></a>
  


</body>
</html>
